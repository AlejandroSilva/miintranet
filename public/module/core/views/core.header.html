<div class="container" ng-controller="HeaderController">
    <div class="navbar-header">
        <button class="navbar-toggle collapsed" type="button" data-toggle="collapse" data-target=".bs-navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
        <a ng-href="/#/" class="navbar-brand">Mis Notas</a>
    </div>
    <nav class="collapse navbar-collapse bs-navbar-collapse" role="navigation">
        <!--{% block navbar %}-->
        <ul class="nav navbar-nav navbar-default">
            <li ui-route="/" ng-class="{active: $uiRoute}"><a ng-href="/#/">Inicio</a></li>
            <li ui-route="/configuracion" ng-class="{active: $uiRoute}"><a ng-href="/#/configuracion" ng-if="Auth.isLoggedIn()">Configuracion</a></li>
            <li ui-route="/dashboard" ng-class="{active: $uiRoute}"><a ng-href="/#/dashboard" ng-if="Auth.isLoggedIn()">Dashboard</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-default navbar-right" ng-if="Auth.isLoggedIn()">
            <li ui-route="/perfil" ng-class="{active: $uiRoute}"><a ng-href="/#/perfil">{{Auth.user.name()}}</a></li>
            <li><a href="/logout">Cerrar Sesion</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right" ng-if="Auth.isGuest()">
            <li><a href="/auth/facebook">Login</a></li>
        </ul>
        <!--{% endblock %}-->
    </nav>
</div>
